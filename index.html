<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<style>
			.page2 .page .baseInfo .bInfo {
				font-size: 1.2rem;
				font-family: "微软雅黑";
			}
		</style>
	</head>

	<body>
		<div class="music">
			<audio src="audio/resume.mp3" id="media" autoplay>

			</audio>
		</div>
		<div class="swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide page1">
					<div class="page">
						<img src="img/page1-1.png" alt="" id="resume1" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" />
						<img src="img/page1-2.png" alt="" id="resume2" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" />
						<img src="img/page1-3.png" alt="" id="resume3" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="1.5s" />
						<img src="img/page1-4.png" alt="" id="resume4" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1.5s" />
						<img src="img/page1-5.png" alt="" id="img-1" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.2s" />
						<img src="img/page1-6.png" alt="" id="img-2" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.5s" />
						<img src="img/page1-7.png" alt="" id="img-3" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.8s" />
						<img src="img/page1-8.png" alt="" id="img-4" class="ani" swiper-animate-effect="zoomInLeft" swiper-animate-duration="2s" swiper-animate-delay="1.1s" />
					</div>
				</div>
				<div class="swiper-slide page2">
					<div class="page">
						<img src="img/page2-1.png" alt="" id="pg2Img-1" class="ani" swiper-animate-effect="bounceInDown" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s" />
						<img src="img/page2-2.png" alt="" id="pg2Img-2" class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="0.8s" swiper-animate-delay="0.2s" />
						<div class="baseInfo ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0.2s">
							<span class="iconfont bInfo">&#xe703;基本信息</span>
						</div>
						<span class="eInfo ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0.2s">essential information</span>
						<div class="nameInfo ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2s" swiper-animate-delay="0.2s">
							<span class="iconfont info">&#xe6f3;:邱昌亮</span>
						</div>
						<div class="genderInfo ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="2.5s" swiper-animate-delay="0.2s">
							<span class="iconfont info">&#xe6cc;:男</span>
						</div>
						<div class="ageInfo ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="3s" swiper-animate-delay="0.2s">
							<span class="iconfont info">&#xe907;:23</span>
						</div>
						<div class="iphoneInfo ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="3.2s" swiper-animate-delay="0.2s">
							<span class="iconfont info">&#xe634;:18079367575</span>
						</div>
						<div class="addInfo ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="3.4s" swiper-animate-delay="0.2s">
							<span class="iconfont info">&#xe621;:浙江杭州江干区</span>
						</div>
					</div>
				</div>
				<div class="swiper-slide page3">
					<div class="page">

					</div>
				</div>
				<div class="swiper-slide page4">
					<div class="page"></div>
				</div>
				<div class="swiper-slide page5">
					<div class="page"></div>
				</div>
				<div class="swiper-slide page6">
					<div class="page"></div>
				</div>

			</div>
		</div>

		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/swiper-3.3.1.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				direction: "vertical",
				onInit: function(swiper) { //Swiper2.x的初始化是onFirstInit
					swiperAnimateCache(swiper); //隐藏动画元素 
					swiperAnimate(swiper); //初始化完成开始动画
				},
				onSlideChangeEnd: function(swiper) {
					swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
				},
			})
			$(function() {
				$('#media').click(function() {
					$('#media').autoplay();
				})

			})
		</script>
	</body>

</html>
