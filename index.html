<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<!-- SEO  -->
		<meta name="keywords" content="" />
		<meta name="description" content="" />
		<meta name="author" content="" />
		<!-- 苹果专用 -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="blank" />
		<meta name="format-detection" content="telephone=no" />
		<!-- 简单移动端适配 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
		<!-- 图标 -->
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
		<title></title>
		<link rel="stylesheet" href="iconfont/iconfont.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/swiper-3.3.1.min.css" />
		<link rel="stylesheet" href="css/index.css" />
		<style>

		</style>
	</head>

	<body>
		<div class="music">
			<audio src="audio/resume.mp3" id="media" autoplay>

			</audio>
		</div>
		<div class="swiper-container conSwiper">
			<div class="swiper-wrapper wraSwiper">
				<div class="swiper-slide page1">
					<div class="pageImg ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
						<img src="img/page1-2.png" alt="" class="pageImg-1"/>
						
					</div>
					<div class="resume1">
						<img src="img/page1-3.png" alt="" class="pageImg-2 ani" swiper-animate-effect="bounceInRight " swiper-animate-duration="1s" swiper-animate-delay="4s" />
						<img src="img/page1-4.png" alt="" class="pageImg-3 ani" swiper-animate-effect="zoomIn" swiper-animate-duration="2s" swiper-animate-delay="5s"/>
					</div>
					<img src="img/page1-5.png" alt="" class="pageImg-4"/>
					<img src="img/page1-6.png" alt="" class="pageImg-5"/>
					<div class="resume2 ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="6s" >
						<img src="img/page1-8.png" alt="" class="pageImg-6" />
						<div class="resume2-1">
							<p>WEB前端工程师</p>
							   
						</div>
					</div>
					<img src="img/page1-7.png" alt="" class="pageImg-7" />
					<img src="img/page1-13.png" alt="" class="pageImg-8"/>
					<img src="img/page1-10.png" alt="" class="pageImg-11"/>
					<img src="img/page1-11.png" alt="" class="pageImg-12"/>
					<img src="img/page1-12.png" alt="" class="pageImg-10"/>
					<img src="img/page1-9.png" alt="" class="pageImg-9"/>
				</div>
				<div class="swiper-slide page2">
					2
				</div>
				<div class="swiper-slide page3">
					3
				</div>
				<div class="swiper-slide page4">
					5
				</div>
				<div class="swiper-slide page5">
					4
				</div>
			</div>
			<div class="swiper-pagination"></div>
		</div>

		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/swiper-3.3.1.min.js"></script>
		<script src="js/swiper.animate1.0.2.min.js"></script>
		<script src="js/app.js"></script>
		<script>
			var mySwiper = new Swiper('.swiper-container', {
				direction: 'vertical',
				pagination: '.swiper-pagination',
				paginationType: 'progress',
				onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
			    swiperAnimateCache(swiper); //隐藏动画元素 
			    swiperAnimate(swiper); //初始化完成开始动画
			  	}, 
			  	onSlideChangeEnd: function(swiper){ 
			    swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
			  	} 
			})
		</script>
	</body>

</html>
